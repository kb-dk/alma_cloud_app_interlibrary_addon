<app-topmenu>
  <div buttons>
    <button mat-flat-button type="button" color="primary" (click)="openDialog()" [disabled]="dialogOpen">Add link</button>
  </div>
</app-topmenu>

<div class="loading-shade" *ngIf="loading else loaded">
  <mat-progress-spinner mode="indeterminate" diameter="50"></mat-progress-spinner>
</div>

<ng-template #loaded>
  <h2 class="subheading-1">External localization settings</h2>
  <span></span>
<!--  <p>This is the settings for adding, editing and removing localisation-links</p> TODO: for future use, if additional settings are added -->
  <div *ngIf="!settings || settings.items.length>0 else noItems">
    <mat-list *ngFor="let item of settings.items">
      <mat-list-item>
<!--        <mat-icon matListIcon>edit</mat-icon>-->
        <span>{{item.linkName}}</span>
<!--  TODO: JJEG ExLibris Way - virker ikke.       <i class="uxf-icon uxf-close eca-button" (click)="remove(item)">delete</i>-->
        <mat-icon matListIcon (click)="remove(item)">delete</mat-icon>
      </mat-list-item>
    </mat-list>
  </div>

  <ng-template #noItems>
    <div id="emptyList">
      <p>Add items to the list: Click 'Add link'.</p>
    </div>
  </ng-template>

</ng-template>
