<app-topmenu></app-topmenu>
<p>Use the links following the titles below to search for the material externally </p>
<div [ngClass]="'table'">
  <div [ngClass]="'table-row'" *ngFor="let attributesFromAlmaEntry of attributesFromAlmaArray">
    <!--      <div [ngClass]="'table-row'">-->
    <p [ngClass]="'table-cell'">{{attributesFromAlmaEntry.getEntryNo()}}</p>
    <p [ngClass]="'table-cell'" sty>{{attributesFromAlmaEntry.title | truncate : 20}}</p>
<!--          <div [ngClass]="'table-row'">-->
<!--            <div [ngClass]="'table-cell'"></div>-->
    <div [ngClass]="'table-cell'">
            <span *ngFor="let item of settings.items">
              <a *ngIf="item.searchCriteria=='1'" target="externalLocalization" href="{{item.partOfUrlBeforeSearchCriteria}}+{{attributesFromAlmaEntry.isbn}}+{{item.partOfUrlAfterSearchCriteria}}">{{item.linkName}}</a>
              <a *ngIf="item.searchCriteria=='2'" target="externalLocalization" href="{{item.partOfUrlBeforeSearchCriteria}}+{{attributesFromAlmaEntry.title}}+{{item.partOfUrlAfterSearchCriteria}}">{{item.linkName}}</a>
              <a *ngIf="item.searchCriteria=='3'" target="externalLocalization" href="{{item.partOfUrlBeforeSearchCriteria}}+{{attributesFromAlmaEntry.mms_id}}+{{item.partOfUrlAfterSearchCriteria}}">{{item.linkName}}</a>
              <a *ngIf="item.searchCriteria=='4'" target="externalLocalization" href="{{item.partOfUrlBeforeSearchCriteria}}+{{attributesFromAlmaEntry.author}}+{{item.partOfUrlAfterSearchCriteria}}">{{item.linkName}}</a>
              <br>
            </span>
      <!--          <mat-list *ngFor="let item of settings.items">-->
      <!--            <mat-list-item>-->
      <!--            </mat-list-item>-->
      <!--          </mat-list>-->

    </div>
    <!--      </div>-->
  </div>
</div>
<div *ngIf="attributesFromAlmaArray.length>0 else noEntities">
</div>

<ng-template #noEntities>
  Please navigate to a list.
</ng-template>
